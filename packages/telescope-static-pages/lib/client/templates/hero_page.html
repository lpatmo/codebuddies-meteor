<template name="heroPage">

	{{#if isHomePage}}
	<div class="grid2 grid-module2">


		 {{#if hasCategories}}
      <div>
        <ul role="menu" aria-labelledby="dLabel" class="hero-menu">
        	<li><a href="/">All Study Groups</a></li>
          {{#each categories}}
            <li>
              <a href="{{categoryLink}}">
                <span class="category-name menu-label">{{name}}</span>
              </a>
            </li>
          {{/each}}
        </ul>
      </div>

  		{{/if}}
	</div>
	  {{/if}}
</template>
