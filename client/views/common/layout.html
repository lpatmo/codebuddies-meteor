<template name="layout">

{{> UI.dynamic template=css}}
  <div class="outer-wrapper {{currentPage}}">
    {{> UI.dynamic template=mobile_nav}}
    <div class="inner-wrapper template-{{pageName}}">
      {{> UI.dynamic template=nav}}
      <div class="content-wrapper">
        <p>We meet on Google Hangouts to screen share and talk through tutorials, pair program, demo our personal projects, generally help each other stay motivated to learn faster.</p>
        {{> UI.dynamic template=messages}}
        {{#each heroModules}}
          {{> UI.dynamic template=getTemplate}}
        {{/each}}
        {{> yield}}
        {{> UI.dynamic template=footer}}
      </div>
      <div class="overlay hidden"></div>
    </div>
    {{{extraCode}}}
  </div>
</template>
