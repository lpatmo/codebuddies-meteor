<template name="postDomain">
  {{#if isLoggedIn }}
  	{{#if url}}<br /><span class="post-domain"><a href="{{domain}}" target="_blank" class="hangout-button">Join hangout</a></span>
  	{{/if}}
  {{else}}<br /><span class="post-domain"><a href="/sign-in" class="hangout-button">Join hangout</a></span>
  {{/if}}
</template>
